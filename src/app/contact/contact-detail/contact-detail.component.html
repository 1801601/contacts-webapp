<mat-card class="cw-card-layout">

  <button mat-icon-button (click)='onNavigateBack()'>
    <mat-icon>arrow_back</mat-icon>
  </button>

 <div fxLayout="row" fxLayoutAlign='center start'>
    <div fxLayout="column" class="cw-contact-detail-fields">
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.firstName"
               type="text"
               required
               placeholder="First name">
      </mat-form-field>
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.lastName"
               type="text"
               required
               placeholder="Last name">
      </mat-form-field>
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.streetAddress"
               type="text"
               required
               placeholder="Street Address">
      </mat-form-field>
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.phoneNumber"
               type="text"
               required
               placeholder="Phone Number">
      </mat-form-field>
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.zipCode"
               type="text"
               required
               placeholder="Zip Code">
      </mat-form-field>
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.email"
               type="text"
               required
               placeholder="Email">
      </mat-form-field>
    </div>
  </div>

</mat-card>
